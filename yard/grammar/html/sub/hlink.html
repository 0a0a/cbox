<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link test</title>
    <style type="text/css">
        a:link {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: purple;
            text-decoration: none;
        }
        a:hover {
            color: green;
            text-decoration: underline;
            cursor: help;
        }
        a:active {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="docs/apr/1.5/">Version 1.5</a></li>
        <li><a href="docs/apr/trunk/">Trunk</a> (dev)</li>
    </ol>
</body>
</html>
