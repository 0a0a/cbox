<html>
    <head>
        <script>
            function message() {
                alert("this is from the onload event!!");
            }
            function testUrlcode() {
                var url = "&lt;p&gt;&lt;img src=&quot;http://dcstatic.shizhencaiyuan.com/Uploads/2016-12-07/58479b8e645c2.jpeg&quot; alt=&quot;&quot; style=&quot;max-width:100%;&quot;&gt;&lt;/p&gt;";
                var deurl = decodeURL(url);
                var enurl = encodeURL(deurl);
                alert(deurl);
                alert(enurl);
                document.write("decode: " + deurl  + " </br>");
                document.write("encode: " + enurl) + " </br>";
            }
        </script>
    </head>
    <body onload="message()">
        <p>hello world</p>
        <script type="text/javascript">
            String.prototype.write = function(prompt) {
                document.write("<p>" + prompt + ": " + this + "</p>");
            }
            function writeP(prompt, s) {
                document.write("<p>" + prompt + ": " + s + "</p>");
            }
            var txt = "Hello World!";
            document.write("<p>Big: " + txt.big() + "</p>");
            document.write("<p>Small: " + txt.small() + "</p>");
            txt.italics().write("Italic");
            writeP("Blink", txt.blink());
            writeP("Fixed", txt.fixed());
            writeP("Strike", txt.strike());
            writeP("Fontcolor", txt.fontcolor("Red"));
            writeP("Fontsize", txt.fontsize(16));
            writeP("Lowercase", txt.toLowerCase());
            writeP("Upcase", txt.toUpperCase());
            writeP("Subscript", txt.sub());
            writeP("Supperscript", txt.sup());
            writeP("Link", txt.link("http://bbxyard.com"));
            testUrlcode();
        </script>
    </body>
</html>
